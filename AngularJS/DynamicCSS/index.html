<!DOCTYPE html>
<html ng-app="linkApp" ng-controller="mainController">
	
	<head>
		<title>Dynamic CSS adjustments through AngularJS</title>

		<!-- angular and our controller -->
		<script type="text/javascript" src="resources/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

		<!-- layouts -->
		<link rel="stylesheet" type="text/css" ng-href="http://bootswatch.com/{{css}}/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="resources/custom.css"> <!--need to add custom layouts-->
	</head>
	
	<body>

		<div>
			<img class="imageBackground"  src="resources/inFace.jpg">
			<h3 class="{{center}}">BANANAS</h3>
			<h4 class="{{center}}">This demo is just that.</h4>
		</div>
	
		<!---->
		<div class="well">
			<form>
				<div class="form-group">
					<label>Theme</label>
					<select class="from-control" ng-model="css" ng-options="bootstrap.url as bootstrap.name for bootstrap in bootstraps"></select>
				</div>
				
				<div class="form-group">
					<label>Layouts</label>
					<select ng-model="layout" ng-options="layout.url as layout.name for layout in layouts"></select>
				</div>

				<div class="form-group">
					<label>Image Adjustment</label>
					<select ng-model="imageAdjust" ng-options="imageAdjust.css as imageAdjust.name for imageAdjust in imageAdjustment"></select>
				</div>
			</form>
		</div>


		<div>
			<div>
				<img class="imageBackground {{imageAdjust}}" src="resources/{{layout}}.jpg">
			</div>
			<div class="{{center}}">
				<p>This is the {{center}} alignment and the picture size is {{layout}} with an adjustment of {{imageAdjust}}.</p>
				<p>It seems that it worked!</p>
			</div>
		</div>



	</body>
</html>
