<!DOCTYPE html>
<html ng-app="todoApp">

	<head>
		<title>Node/Angular Todo App</title>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/bootstrap.min.css">
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="core.js"></script>
		<style>
			html { overflow-y:scroll; }
			body { padding: 50px; }
			#todo-list { margin-bottom: 30px; }
		</style>
	</head>

	<!-- SET THE CONTROLLER AND GET AND TODOS -->
	<body ng-controller="mainController">
		
		<!--JUST FOR TESTING PURPOSES
		<div class="testDiv">
			<input type="text" ng-model="nameInput">
			<h1>Hello {{nameInput}}!<h1>
		</div> -->

		<div class="container">

			<!-- HEADER AND TODO COUNT -->
			<div class="jumbotron text-center">
				<h1>I'm a Todo-aholic <span class="label label-info">{{todos.length}}</span></h1>
			</div>

			<!-- TO DO LIST -->
			<div id="todo-list" class="row">
				<div class="col-sm-4 col-sm offset-4">

					<!-- LOOP OVER THE TODOS IN $scope.todos -->
					<div class="checkbox" ng-repeat="todo in todos">
						<label>
							<input type="checkout" ng-click="deleteTodo(todo._id)"> {{todo.text}}
						</label>
					</div>

				</div>
			</div>
		</div>
	</body>

</html>
