<!DOCTYPE html>
<html ng-app="todoApp">

	<head>
		<title>Node/Angular Todo App</title>
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<!-- Not used
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="core.js"></script>
		<style>
			html { overflow-y:scroll; }
			body { padding: 50px; }
			#todo-list { margin-bottom: 30px; }
		</style>
	</head>

	<!-- SET THE CONTROLLER AND GET AND TODOS -->
	<body ng-controller="mainController">
		
		<!--JUST FOR TESTING PURPOSES
		<div class="testDiv">
			<input type="text" ng-model="nameInput">
			<h1>Hello {{nameInput}}!<h1>
		</div> -->

		<div>

			<!-- HEADER AND TODO COUNT -->
			<div>
				<h1>I'm a Todo-aholic <span>{{todos.length}}</span></h1>
			</div>

			<!-- TO DO LIST -->
			<div id="todo-list">
				<div>

					<!-- LOOP OVER THE TODOS IN $scope.todos -->
					<div ng-repeat="todo in todos">
						<label>
							<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{todo.text}}
						</label>
					</div>

				</div>
			</div>

			<!-- FORM TO CREATE TODOS -->
			<div id="todo-list">
				<div>
					<from>
						<div class="from-group">

							<!-- BIND THIS VALUE TO fromData.text IN ANGULAR	 -->
							<input type="text" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
						
						</div>

						<!-- createToDo() WILL CREATE NEW TODOS -->
						<button type="submit" ng-click="createTodo()">Add</button>
					</from>
				</div>
			</div>

		</div>
	</body>

</html>
