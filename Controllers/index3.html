<!-- with controller/scope -->

<!DOCTYPE html>
<html ng-app> <!-- this attribute means this element and everything inside of it belongs to this app -->


	<head>
		<title>AngularJs Weblage test</title>
		<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
		<script type="text/javascript" src="js/angular.min.js"></script>
	</head>


	<body>

		<div ng-controller="FirstCtrl">  <!-- everything inside this div will have the scope of this controller -->
			<!-- <input type="text" ng-model="data.message"> --> <!-- taking away the input and making a controller to provide the data for us -->
			<h2>This is what you typed: Hello {{data.message}} world!<h2>

			<div class="{{data.message}}">
				Wrap me in a foundation panel component!
			</div>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
		<!-- adding script at the end helps loading time because the DOM doesnt have to wait for the angular file -->
	</body>


</html>
